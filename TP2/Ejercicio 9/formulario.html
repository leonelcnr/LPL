<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    <section>
        <form method="get">
            <h1>FORMULARIO</h1>
            <h2>Registrate si quieres mas informacion:</h2>
            <div>
                <fieldset>
                    <!-- <legend>INFORMACION PERSONAL</legend> -->
                    <label for="nombre">NOMBRE</label>
                    <input type="text" name="nombre" id="nombre">
                    <label for="apellido">PRIMER APELLIDO</label>
                    <input type="text" name="apellido" id="apellido">
                    <label for="segundo-apellido">SEGUNDO APELLIDO</label>
                    <input type="text" name="segundo-apellido" id="segundo-apellido">
                    <label for="domicilio">DOMICILIO</label>
                    <input type="text" name="domicilio" id="domicilio">
                    <label for="codigo-postal">CODIGO POSTAL</label>
                    <input type="text" name="codigo-postal" id="codigo-postal">
                    <label for="telefono">TELEFONO</label>
                    <input type="tel" name="telefono" id="telefono">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                    <label for="email">CONFIRMAR EMAIL</label>
                    <input type="email" name="confirmar-email" id="confirmar-email">
                </fieldset>
                <button type="reset">BORRAR</button>
                <button type="submit">ENVIAR</button>
            </div>
        </form>
    </section>
    <script src="formulario.js"></script>

</body>

</html>
