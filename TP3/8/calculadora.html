<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="calculadora.js"></script>
</head>

<body>
    <section>
        <header>
            <H1>CALCULADORA</H1>
        </header>
        <article>
            <div id="div-input">
                <input type="text" id="input-numero">
            </div>
            <div id="botones-borrar">
                <button class="borrar" id="botonRetr">Retr</button>
                <button class="borrar" id="botonCe">CE</button>
                <button class="borrar" id="borrarTodo">C</button>
            </div>
            <div id="botones">
                <button class="numeros" value="8">8</button>
                <button class="numeros" value="7">7</button>
                <button class="numeros" value="9">9</button>
                <button class="numeros" value="/">/</button>
                <button class="numeros" value="Raiz">Raiz</button>
                <button class="numeros" value="4">4</button>
                <button class="numeros" value="5">5</button>
                <button class="numeros" value="6">6</button>
                <button class="numeros" value="*">*</button>
                <button class="numeros" value="%">%</button>
                <button class="numeros" value="1">1</button>
                <button class="numeros" value="2">2</button>
                <button class="numeros" value="3">3</button>
                <button class="numeros" value="-">-</button>
                <button class="numeros" value="1/x">1/x</button>
                <button class="numeros" value="0">0</button>
                <button class="numeros" value="+/-">+/-</button>
                <button class="numeros" value=".">.</button>
                <button class="numeros" value="+">+</button>
                <button id="botonIgual" value="=">=</button>
            </div>
        </article>
    </section>
</body>

</html>
